<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
    <title>Ecommerce Side Cart</title>
  </head>
  <body>
    <!-- Open Btn -->
    <button id="open_cart_btn">
      <span>CART ()</span>
    </button>

    <!-- Items -->
    <div class="items"></div>

    <!-- Backdrop -->
    <div class="backdrop"></div>
    <!-- Side Cart -->
    <div id="sidecart" class="sidecart">
      <div class="cart_content">
        <!-- Cart Header -->
        <div class="cart_header">
          <img src="images/cart.svg" alt="" style="width: 30px" />
          <div class="header_title">
            <h2>Your Cart</h2>
            <span id="items_num">0</span>
          </div>
          <span id="close_btn" class="close_btn">&times;</span>
        </div>
        <!-- Cart Items -->
        <div class="cart_items"></div>
        <!-- Cart Actions -->
        <div class="cart_actions">
          <div class="subtotal">
            <p>SUBTOTAL:</p>
            <p>$<span id="subtotal_price">3896</span></p>
          </div>
          <button>View Cart</button>
          <button>Checkout</button>
        </div>
      </div>
    </div>
  </body>
</html>
